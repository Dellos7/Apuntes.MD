<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <h2>Welcome to Markdownify!</h2>
    <ion-item>
        <button ion-button (click)="format('it')">Italics(*)</button>
        <button ion-button (click)="format('b')">Bold(**)</button>
        <button ion-button (click)="format('h1')">Heading(#)</button>
        <button ion-button color="danger" (click)="format('color-red')">Color red</button>
    </ion-item>
    <ion-item>
        <button ion-button color="danger" (click)="removeFormat()">Remove format</button>
    </ion-item>
    <ion-item>
      <ion-label>Convert to Markdown</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="toggleVal" (ionChange)="convert()"></ion-toggle>
    </ion-item>
      <ion-item [hidden]="toggleVal">
        <ion-textarea [(ngModel)]="plainText" rows="6" placeholder="Strat writing your markdown below..."></ion-textarea>
      </ion-item>
      <ion-content [hidden]="!toggleVal">
        <div [innerHtml]="content | safeHtml"></div>
      </ion-content>
</ion-content>
